<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="row">
            <div class="column-full">
              <span class="code-journal">Code Journal</span>
              <a href="#" data-view="entries" class="navbar">Entries</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form" class="entries-form hidden">
        <form id="contact-form">
          <div class="row">
            <div class="column-full">
              <h1 id="new-entry">New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                id="placeholder-image-square"
                src="images/placeholder-image-square.jpg"
                alt="photo-placeholder" />
            </div>
            <div class="column-half">
              <label>Title</label>
              <input required type="text" id="title" name="title" />
              <label for="photo-url">Photo URL</label>
              <input required type="text" id="URL" name="photo" />
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label>Notes</label>
              <textarea
                required
                name="notes"
                id="notes"
                cols="110"
                rows="10"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full button-container">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="all-entries hidden">
        <div class="entries-heading column-full">
          <div class="row">
            <div class="column-half">
              <h1>Entries</h1>
            </div>

            <div class="column-half">
              <div class="new-button-wrapper">
                <a href="#" data-view="entry-form" class="new-button">New</a>
              </div>
            </div>
          </div>
          <p class="no-entries">No entries have been recorded</p>
          <ul class="entry-list"></ul>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
